version: "3.9"

services:

  # Localstack
  localstack:
    container_name: local_stack
    image: localstack/localstack:latest
    network_mode: bridge
    ports:
      - 4566:4566
    environment:
      - AWS_DEFAULT_REGION=eu-west-2
      - EDGE_PORT=4566
      - SERVICES=s3
      - AWS_ACCESS_KEY_ID='123'
      - AWS_SECRET_KEY='xyz
    volumes:
      - "${PWD}/s3:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  # Postgres
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ${PWD}/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  # Django
  api:
    build:
      context: api/
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    working_dir: /app
    environment:
      - ENVIRONMENT=LOCAL
    volumes:
      - ./api/src:/app
    ports:
      - 8000:8000
    depends_on:
      - db