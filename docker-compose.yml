version: "3.9"

services:

  # Postgres
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ${PWD}/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  # Django
  api:
    build:
      context: api/
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    working_dir: /app
    environment:
      - ENVIRONMENT=LOCAL
    volumes:
      - ./api/src:/app
    ports:
      - 8000:8000
    depends_on:
      - db